<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sketch Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <center>
      <h1>
        Sketch Identification Web App
        <button class="btn btn-info" data-target="#data1" data-toggle="modal">
          Show Sketches
        </button>
        <div class="modal fade" id="data1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h3>Sketches</h3>
              </div>
              <div class="modal-body">
                <center>
                  <img src="sketch1.png" alt="sketch1" width="100%" />
                  <img src="sketch2.png" alt="sketch2" width="100%" />
                </center>
              </div>
            </div>
          </div>
        </div>
      </h1>
      <br />
      <br />

      <label id="object_label">Object: </label>
      <span><label id="object_name"></label></span>
      <br />
      <br />
      <label id="accuracy_label">Confidence: </label>
      <span><label id="accuracy"></label></span>
      <br />
      <br />
      <button class="btn btn-danger" onclick="clearcanvas()">Clear Canvas</button>
    </center>

    <script src="main.js"></script>
  </body>
</html>
